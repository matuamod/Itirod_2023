<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Car Rental</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/html/index.html" class="header__logo">Car rental</a>
        </div>
        <div class="header__hr">
          <hr>
        </div>  
      </header>
      <main class="main">
        <section class="admin-section">
          <div class="admin-section__container">
            <form class="admin-section__content">
              <div class="block-sign">
                <div class="block-sign__title title">
                  <h1 class="admin-page">Reset Password</h1>                  
                </div>
                <div class="block-sign__content">
                  <div class="block-sign__form form">
                      <div class="form-item">
                        <p>Username</p>
                        <input id="username" name="username" placeholder="enter username:" required/>
                      </div>
                      <div class="form-item">
                        <p>Email</p>
                        <input id="email" name="email" placeholder="enter email:" required/>
                      </div>                    
                    </div>
                    <div class="button-submit stuff-button-submit">
                      <a href="/html/login.html" class="sign-section__button button-blue">Submit</a>
                    </div>  
                  </div>
                </div>
              </div>
            </form>            
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
<script type="module" src="/js/submit_reset_password.js"></script>
