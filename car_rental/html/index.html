    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/html/index.html" class="header__logo">Car rental</a>

          <hr>

      </header>
      <main class="main">
        <section class="configure-section">
          <div class="configure-section__container configure">
            <p id="section-preview">You can choose one of 173 cars for rent here</p>
            <div class="configure__car-requirement requirement">
              <div class="requirement__brand-model">
                <select id="brand" class="select-style" name="brand">
                </select>
                <select id="model" class="select-style" name="model">
                </select>
              </div>
              <div class="requirement__type-fuel-color">
                <select id="type" class="select-style" name="type">
                </select>
                <select id="fuel" class="select-style" name="fuel">
                </select>
                <select id="color" class="select-style" name="color">
                </select>
              </div>
              <!-- <div class="configure__year">

              <div class="configure__price-per-hour">
                <p>Price per day:</p>
                <div class="slidecontainer">
                  <input type="range" min="10" max="100" value="55" class="slider" id="myRange">
                </div>
                <div class="from-to-pointers">
                  <span>from 10$</span>
                  <span>to 100$</span>
                </div>
              </div>
              <div class="button-search">
                <button class="button-blue">Search</button>
              </div>
            </div>
          </div>
        </section>
        <section class="search-section">
          <div class="search-section__container">
            <div class="search-section__filter__condition filter-condition">
              <span>Sort by:</span>
              <select name="sort-by" id="sort_by">
                <option value="actual">Actual relevants</option>
                <option value="low-to-high">Low to high price</option>
                <option value="high-to-low">High to low price</option>
              </select>
            </div>
            <div class="search-section__content search-content">
              <div class="search-content__sort"></div>
